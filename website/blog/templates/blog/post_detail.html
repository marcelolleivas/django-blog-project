{% extends 'base.html' %}
{% block title %} Post - Details {% endblock title %}
{% block content %}
    <div class="post-entry">
        <h2>{{ object.title }}</h2>
        <p>{{ object.content }}</p>
    </div>
    <a href="{{ object.get_absolute_url_update }}">+ Editar postagem</a><br>
    <a href="{{ object.get_absolute_url_delete }}">+ Deletar postagem</a>
{% endblock content %}
